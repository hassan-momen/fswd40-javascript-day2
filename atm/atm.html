<html>
<title>ATM machine</title>
<link rel="stylesheet" href="atm.css">
<body>
<div id="atmwrapper">
<br></br>	
<div id="atmscreen"><p>Please enter your amount :</p></div>
<br></br>
<div id="numpad">
 <div onclick="numpad('1')">1</div>
 <div onclick="numpad('2')">2</div>
 <div onclick="numpad('3')">3</div>
 <div onclick="numpad('4')">4</div>	
 <div onclick="numpad('5')">5</div>
 <div onclick="numpad('6')">6</div>
 <div onclick="numpad('7')">7</div>
 <div onclick="numpad('8')">8</div>
 <div onclick="numpad('9')">9</div>
 <div onclick="numpad('0')">0</div>
 <div onclick="numpad('C')">C</div>
 <div onclick="numpad('submit')">&lt;-'</div>
 
</div>
<div id="moneyOutput"></div>
</div>
<script src="atm.js"></script>
</body>	
</html>
